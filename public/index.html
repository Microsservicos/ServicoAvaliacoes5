<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Avaliações</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="header">
    <span class="logo" aria-label="Logo do site">Avalie</span>
    <nav class="navbar" role="navigation" aria-label="Navegação principal">
      <a href="index.html">Home</a>
      <a href="create.html">Crie uma Avaliação</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="title">Lista de Avaliações</h1>

    <section class="search" aria-label="Busca de avaliações por restaurante">
      <label for="restaurantId" class="sr-only">ID do restaurante</label>
      <input class="input" type="number" id="restaurantId" placeholder="ID do restaurante" />
      <button class="button" onclick="loadReviews()">Buscar</button>
    </section>

    <section aria-label="Lista de avaliações">
      <ul class="list" id="reviewsList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>

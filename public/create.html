<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Avaliação</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="header">
    <span class="logo" aria-label="Logo do site">Avalie</span>
    <nav class="navbar" role="navigation" aria-label="Navegação principal">
      <a href="index.html">Home</a>
      <a href="create.html">Crie uma Avaliação</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="title">Nova Avaliação</h1>

    <form class="form" onsubmit="createReview(event)" aria-label="Formulário de nova avaliação">
      <fieldset>
        <legend>Preencha os dados abaixo:</legend>

        <label for="orderId">ID do pedido</label>
        <input class="input" type="number" id="orderId" required /><br />

        <label for="userId">ID do usuário</label>
        <input class="input" type="number" id="userId" required /><br />

        <label for="restaurantId">ID do restaurante</label>
        <input class="input" type="number" id="restaurantId" required /><br />

        <label for="rating">Nota (1 a 5)</label>
        <input class="input" type="number" id="rating" required min="1" max="5" /><br />

        <label for="comment">Comentário</label>
        <textarea class="input-text" id="comment"></textarea><br />

        <button class="button" type="submit">Enviar Avaliação</button>
      </fieldset>
    </form>

    <p class="result" id="result" aria-live="polite"></p>
  </main>
</body>

</html>
